<div class="table-container">
  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Letra</th>
          <th>Total de Pokémon</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let letter of letters.slice(0, (letters.length/2))">
          <td>{{letter}}</td>
          <td>{{counts[letter]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
